<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal"
                                class="btn-success btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框插件 -->


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="ctid" name="">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" id="xinzeng" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>




    <script src="./libs/http.js"></script>
    <script id="list" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>

        $(function () {
            //直接发送ajax请求获取文章列表管理
            geiData();
            function geiData() {
                $.ajax({

                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        let resHtml = template('list', backData);
                        $('tbody').html(resHtml);
                    }
                });
            };
            //用插件改变新增和编辑模态框
            $('#myModal').on('shown.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                //判断是新增还是编辑
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    //新增
                    $('#myModalModalLabel').text('新增类别');
                    $('#xinzeng').text('新增').addClass('btn-primary').removeClass('btn-success');

                } else {
                    //编辑
                    $('#myModalModalLabel').text('编辑类别');
                    $('#xinzeng').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#ctid').val($(e.relatedTarget).attr('data-id'));
                };
            });
            //给新增和编辑按钮设置点击事件发送ajax请求
            $('#xinzeng').on('click', function () {
                //判断这个类名点击的是新增还是编辑
                if ($(this).hasClass('btn-primary')) {
                    let recipient = $('#recipient-name').val().trim();
                    let message = $('#message-text').val().trim();
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: recipient,
                            slug: message
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                $('#myModal').modal('hide');

                                geiData();
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })
                } else {
                    //获取文章编辑的 id 分类名称和分类别名
                    let id = $('#ctid').val().trim();
                    let compileName = $('#recipient-name').val().trim();
                    let compileSlug = $('#message-text').val().trim();
                    //发送ajax请求
                    $.ajax({
                        type:'post',
                        url:BigNew.category_edit,
                        data:{
                            id:id,
                            name:compileName,
                            slug:compileSlug
                        },
                        success:function(backData){
                            // console.log(backData);
                            if (backData.code == 200){
                                $('#myModal').modal('hide');
                                geiData();
                            }   
                        }
                    })
                }
            });

            // 给取消按钮添加点击事件：清空输入框的内容
            $('.btn-cancel').on('click',function(){
                $('#recipient-name').val('');
                $('#message-text').val('');
            });
            
            
            
            // 删除按钮的点击事件
            $('body').on('click','.btn-delete',function(){
                if (confirm('你确定要删除吗？')){
                    let deleteId = $(this).attr('data-id');
                    //发送ajax请求
                    $.ajax({
                        type:'post',
                        url:BigNew.category_delete,
                        data:{
                            id:deleteId
                        },
                        success:function(backData){
                            // console.log(backData);
                            if (backData.code == 204){
                                geiData();
                            }
                        }
                    })
                }
                
            });

        });
    </script>
</body>

</html>
